<!DOCTYPE html>
<html>
  <head>
    <title>NotepadXT</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, interactive-widget=resizes-content" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 10px;
        padding-bottom: 0px;
        margin: 0;
      }
      
      .row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        gap: 10px;
      }
      
      .label {
        width: 100px;
      }
      
      input[type="text"] {
        padding: 2px 4px;
        border: 1px solid rgb(153, 153, 153);
        border-radius: 3px;
        flex: 1;
        min-width: 0;
        font-family: monospace;
        font-size: 14px;
      }
      
      button {
        background: rgb(224, 224, 224);
        border: 1px solid rgb(204, 204, 204);
        border-radius: 3px;
        background-color: rgb(240, 240, 240);
        padding: 2px 8px;
        white-space: nowrap;
        cursor: pointer;
        width: 84px;
      }
      
      button:hover {
        background-color: rgb(224, 224, 224);
      }
      
      .options-container {
        display: flex;
        gap: 20px;
      }
      
      .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding-top: 5px;
      }
      
      .matching-options,
      .search-mode,
      .direction,
      .view {
        border: 1px solid rgb(153, 153, 153);
        border-radius: 5px;
        padding: 10px;
      }
      
      .radio-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding-top: 5px;
      }
      
      .extended-input {
        width: 50px;
        margin-left: 5px;
      }
      
      select[id="font-family"] {
        width: calc(100% - 55px);
        min-width: 51px;
      }
      select[id="font-size"] {
        width: 51px;
      }
      
      .message-box .error { color: red; }
      .message-box .info { color: blue; }
      
      textarea {
        width: 100%;
        min-height: 400px;
        height: calc(100dvh - 165px);
        border: 1px solid rgb(153, 153, 153);
        border-radius: 5px;
        margin-top: 20px;
        padding: 5px;
        box-sizing: border-box;
        resize: vertical;
        font-family: monospace;
        font-size: 16px;
        line-height: 1.15em;
        scroll-behavior: smooth;
      }
      
      textarea.no-word-wrap {
        white-space: pre; /* No word-wrap */
      }

      /* Dark Theme */
      body.dark {
        background-color: rgb(51,51,51); /*HEX: 333*/
        color: rgb(212,212,212); /*HEX: d4d4d4*/
      }

      body.dark select,
      body.dark input[type="text"],
      body.dark textarea {
        background-color: rgb(68,68,68); /*HEX: 444*/
        border-color: rgb(85,85,85); /*HEX: 555*/
        color: rgb(238,238,238); /*HEX: eee*/
        outline: none;
      }
      body.dark input[type="text"]:focus,
      body.dark textarea:focus {
        border-color: rgb(160,160,160); /*HEX: a0a0a0*/
      }
      body.dark textarea::selection {
        background-color: rgb(38,79,120); /*HEX: 264f78*/
      }

      body.dark .matching-options,
      body.dark .search-mode,
      body.dark .direction,
      body.dark .view {
        border-color: rgb(85,85,85); /*HEX: 555*/
      }

      body.dark button {
        background-color: rgb(60,60,60); /*HEX: 3c3c3c*/
        color: rgb(212,212,212); /*HEX: d4d4d4*/
        border-color: rgb(85,85,85); /*HEX: 555*/
      }
      body.dark button:hover {
        background-color: rgb(74,74,74); /*HEX: 4a4a4a*/
      }

      body.dark .message-box .error {
        color: rgb(244,135,113); /*HEX: f48771*/
      }
      body.dark .message-box .info {
        color: rgb(108,182,255); /*HEX: 6cb6ff*/
      }

      body, textarea, input, select, body button {
        /* Color transition time */
        transition: .2s;
      }

      /* Desktop Layout (Default) */
      @media (min-width: 769px) {
        .options-container {
          display: flex;
          gap: 20px;
        }
        
        .find-replace-group {
          flex: 2;
          padding-top: 25px;
        }
        .matching-options {
          flex: 0.85;
        }
        .search-mode {
          flex: 1;
        }
        .direction {
          flex: 0.35;
        }
        .view {
          flex: 0.45;
        }
        
        .buttons-wrapper {
          display: inline-flex;
          gap: 10px;
        }
      }

      /* Mobile Layout */
      @media (max-width: 768px) {
        .row {
          flex-wrap: wrap;
          gap: 5px;
        }
        
        .label {
          /* width: 100%; */
          margin: -5px 0px;
          margin-right: -20px;
        }
        
        .row input[type="text"] {
          width: 100%;
        }
        
        .options-container {
          display: flex;
          flex-direction: column;
          gap: 15px;
        }
        
        .buttons-wrapper {
          display: flex;
          gap: 10px;
          width: 100%;
          justify-content: space-between;
        }
        
        .buttons-wrapper button {
          flex: 1;
        }
        
        .matching-options label,
        .search-mode label,
        .direction label,
        .view label {
          margin: -2px 0;
        }
        
        .find-replace-group,
        .matching-options,
        .search-mode,
        .direction,
        .view {
          margin-bottom: -10px;
        }
        
        .find-replace-group {
          margin-bottom: -25px;
        }
        
        .extended-input {
          margin-left: 20px;
          margin-top: 5px;
        }
        
        textarea {
          height: 280px;
          min-height: 280px;
        }
      }
    </style>
  </head>
  <body>
    <div class="options-container">
      <div class="find-replace-group">
        <div class="row">
          <span class="label">Find what:</span>
          <input type="text" id="find-input" tabindex="1">
          <div class="buttons-wrapper">
            <button id="find-next-btn">Find Next</button>
            <button id="find-all-btn">Count All</button>
          </div>
        </div>
        <div class="row">
          <span class="label">Replace with:</span>
          <input type="text" id="replace-input" tabindex="2">
          <div class="buttons-wrapper">
            <button id="replace-btn">Replace</button>
            <button id="replace-all-btn">Replace All</button>
          </div>
        </div>
        <div class="row">
          <div class="message-box"><span id="message-log"></span></div>
        </div>
      </div>
      
      <div class="matching-options">
        Matching Options
        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="match-whole-word">
            Match whole word only
          </label>
          <label>
            <input type="checkbox" id="match-case" checked>
            Match case
          </label>
          <label>
            <input type="checkbox" id="wrap-around" checked>
            Wrap around
          </label>
        </div>
      </div>
    
      <div class="search-mode">
        Search Mode
        <div class="radio-group">
          <label>
            <input type="radio" name="mode" id="mode-normal">
            Normal
          </label>
          <label>
            <input type="radio" name="mode" id="mode-extended" checked>
            Extended (\n, \r, \t, \0, \x...)
          </label>
          <label>
            <input type="radio" name="mode" id="mode-regex">
            Regular expression
            <input type="text" id="regex-flags" class="extended-input" placeholder="flags">
          </label>
        </div>
      </div>
      
      <div class="direction">
        Direction
        <div class="radio-group">
          <label>
            <input type="radio" name="direction" id="direction-up">
            Up
          </label>
          <label>
            <input type="radio" name="direction" id="direction-down" checked>
            Down
          </label>
        </div>
      </div>
      
      <div class="view">
        View
        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="word-wrap" checked>
            Word wrap
          </label>
          <label>
            <input type="checkbox" id="dark-theme">
            Dark theme
          </label>
          <span>
            <select id="font-family">
              <option value="monospace">Default (monospace)</option>
              <option value="'Courier New', monospace">Courier New</option>
              <option value="system-ui, sans-serif">System UI</option>
              <option value="Georgia, 'Times New Roman', serif">Serif</option>
            </select>
            <select id="font-size">
              <option value="10">10px</option>
              <option value="12">12px</option>
              <option value="14">14px</option>
              <option value="16" selected>16px</option>
              <option value="18">18px</option>
              <option value="20">20px</option>
              <option value="24">24px</option>
              <option value="28">28px</option>
              <option value="32">32px</option>
            </select>
          </span>
        </div>
      </div>
    </div>
    
    <textarea id="main-textarea" tabindex="3"></textarea>
    
    <script>
      (() => {
        // DOM Elements
        const elements = {
          findInput: document.getElementById('find-input'),
          replaceInput: document.getElementById('replace-input'),
          textarea: document.getElementById('main-textarea'),
          messageLog: document.getElementById('message-log'),
          findBtn: document.getElementById('find-next-btn'),
          findAllBtn: document.getElementById('find-all-btn'),
          replaceBtn: document.getElementById('replace-btn'),
          replaceAllBtn: document.getElementById('replace-all-btn'),
          matchWord: document.getElementById('match-whole-word'),
          matchCase: document.getElementById('match-case'),
          wrapAround: document.getElementById('wrap-around'),
          modeNormal: document.getElementById('mode-normal'),
          modeExtended: document.getElementById('mode-extended'),
          modeRegex: document.getElementById('mode-regex'),
          regexFlags: document.getElementById('regex-flags'),
          directionUp: document.getElementById('direction-up'),
          directionDown: document.getElementById('direction-down'),
          wordWrap: document.getElementById('word-wrap'),
          darkTheme: document.getElementById('dark-theme'),
          fontFamily: document.getElementById('font-family'),
          fontSize: document.getElementById('font-size'),
        };

        let lastIndex = 0;
        
        // State management for undo/redo
        const undoManager = {
          undoStack: [],
          redoStack: [],
          maxStackSize: 1000,
          isPerformingUndoRedo: false,

          // Save state before change
          async saveState(text, selectionStart, selectionEnd) {
            if (this.isPerformingUndoRedo) return;
            
            if (this.undoStack.length > 0) {
                const lastState = this.undoStack[this.undoStack.length - 1];

                if (await getSha256Hash(text) === await getSha256Hash(lastState.text)) {
                    return; // Don't save if the hash is the same
                }
            }
            
            this.undoStack.push({
              text,
              selectionStart,
              selectionEnd,
              timestamp: Date.now()
            });

            // Clear redo stack on new changes
            this.redoStack = [];

            // Limit stack size
            if (this.undoStack.length > this.maxStackSize) {
              this.undoStack.shift();
            }
          },

          // Perform undo
          undo() {
            if (this.undoStack.length === 0) return false;
            
            this.isPerformingUndoRedo = true;
            
            // Save current state to redo stack
            const currentState = {
              text: elements.textarea.value,
              selectionStart: elements.textarea.selectionStart,
              selectionEnd: elements.textarea.selectionEnd,
              timestamp: Date.now()
            };
            this.redoStack.push(currentState);

            // Restore previous state
            const previousState = this.undoStack.pop();
            elements.textarea.value = previousState.text;
            elements.textarea.setSelectionRange(
              previousState.selectionStart,
              previousState.selectionEnd
            );

            forceScrollTextArea(previousState.selectionStart, previousState.selectionEnd);
            
            this.isPerformingUndoRedo = false;
            return true;
          },

          // Perform redo
          redo() {
            if (this.redoStack.length === 0) return false;
            
            this.isPerformingUndoRedo = true;
            
            // Save current state to undo stack
            const currentState = {
              text: elements.textarea.value,
              selectionStart: elements.textarea.selectionStart,
              selectionEnd: elements.textarea.selectionEnd,
              timestamp: Date.now()
            };
            this.undoStack.push(currentState);

            // Restore next state
            const nextState = this.redoStack.pop();
            elements.textarea.value = nextState.text;
            elements.textarea.setSelectionRange(
              nextState.selectionStart,
              nextState.selectionEnd
            );

            forceScrollTextArea(nextState.selectionStart, nextState.selectionEnd);
            
            this.isPerformingUndoRedo = false;
            return true;
          },

          // Clear stacks
          clear() {
            this.undoStack = [];
            this.redoStack = [];
          }
        };
        
        async function getSha256Hash(message) {
          const msgUint8 = new TextEncoder().encode(message); // encode as (utf-8) Uint8Array
          const hashBuffer = await window.crypto.subtle.digest("SHA-256", msgUint8); // hash the message
          const hashArray = Array.from(new Uint8Array(hashBuffer)); // convert buffer to byte array
          const hashHex = hashArray
            .map((b) => b.toString(16).padStart(2, "0"))
            .join(""); // convert bytes to hex string
          
          return hashHex;
        }
        
        // Helper function to check if selected text is visible in textarea viewport
        function isSelectedTextVisible(selectedStartIndex, selectedEndIndex) {
          const textarea = elements.textarea;
          const lineHeight = parseFloat(getComputedStyle(textarea).lineHeight);
          const visibleLines = Math.floor(textarea.clientHeight / lineHeight);
          
          // Calculate the line numbers for selected text and current scroll position
          const textBeforeSelected = textarea.value.substr(0, selectedStartIndex);
          const selectedStartLine = textBeforeSelected.split('\n').length;
          const selectedEndLine = textarea.value.substr(0, selectedEndIndex).split('\n').length;
          
          // Calculate visible line range
          const scrollTop = textarea.scrollTop;
          const firstVisibleLine = Math.floor(scrollTop / lineHeight) + 2;
          const lastVisibleLine = firstVisibleLine + visibleLines - 4;
          
          // Check if selected text is within visible range
          return selectedStartLine >= firstVisibleLine && selectedEndLine <= lastVisibleLine;
        }

        function forceScrollTextArea(selectedStartIndex, selectedEndIndex) {
          // Only scroll if selected text is not already visible
          if (!isSelectedTextVisible(selectedStartIndex, selectedEndIndex)) {
            const lineHeight = parseFloat(getComputedStyle(elements.textarea).lineHeight);
            const lines = elements.textarea.value.substr(0, selectedStartIndex).split('\n').length;
            const offsetTopLines = 10;
            elements.textarea.scrollTop = (lines - offsetTopLines) * lineHeight;
          }
        }

        function transcodeStringControlSymbols(s) {
          return s
            .replace(/(?<!\\)\\n/g, '\n')
            .replace(/(?<!\\)\\r/g, '\r')
            .replace(/(?<!\\)\\t/g, '\t')
            .replace(/(?<!\\)\\0/g, '\0')
            .replace(/(?<!\\)\\x([0-9A-Fa-f]{2,4})/g, (_, hex) => String.fromCharCode(parseInt(hex, 16)))
            .replace(/[\\]{2}([nrt0x])/g, '\\$1');
        }

        // Create search pattern based on options
        function createSearchPattern(searchText) {
          if (!searchText) return null;

          let pattern = searchText;

          if (elements.modeNormal.checked) {
          
            // Normal mode - escape special regex characters
            pattern = pattern.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            
          } else if (elements.modeExtended.checked) {
          
            pattern = transcodeStringControlSymbols(pattern);
            pattern = pattern.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
              
          } else if (elements.modeRegex.checked) {
            try {
              const flags = elements.regexFlags.value.replaceAll('mg', '') + 'mg';
              return new RegExp(pattern, flags);
            } catch (e) {
              message('Invalid regular expression.', 'error');
              return null;
            }
          }

          if (elements.matchWord.checked) {
            pattern = `\\b${pattern}\\b`;
          }

          const flags = elements.matchCase.checked ? 'g' : 'gi';
          return new RegExp(pattern, flags);
        }

        // Find next match
        function findNext() {
          const pattern = createSearchPattern(elements.findInput.value);
          if (!pattern) return false;

          const text = elements.textarea.value;
          const searchDirection = elements.directionUp.checked ? -1 : 1;
          
          let match;
          if (searchDirection > 0) {
            pattern.lastIndex = elements.textarea.selectionEnd;
            match = pattern.exec(text);
            
            if (!match && elements.wrapAround.checked) {
              pattern.lastIndex = 0;
              match = pattern.exec(text);
            }
          } else {
            // Search backwards
            const currentPos = elements.textarea.selectionStart;
            const matches = Array.from(text.matchAll(pattern));
            match = matches.reverse().find(m => m.index < currentPos);
            
            if (!match && elements.wrapAround.checked) {
              match = matches[0];
            }
          }

          if (match) {
            elements.textarea.focus();
            elements.textarea.setSelectionRange(match.index, match.index + match[0].length);
            
            // Perform scrolling to matched text
            forceScrollTextArea(match.index, match.index + match[0].length);
            
            lastIndex = searchDirection > 0 ? pattern.lastIndex : match.index;
            message('');
            return true;
          } else {
            message('No matches found.', 'info');
            return false;
          }
        }
        
        function findAll() {
          const pattern = createSearchPattern(elements.findInput.value);
          if (!pattern) return false;

          const text = elements.textarea.value;
          const matches = text.matchAll(pattern);
          const matchCount = Array.from(matches).length;

          if (matchCount > 0) {
            message(`Found ${matchCount} matches.`, 'info');
          } else {
            message("Found 0 matches.", 'info');
          }
        }

        // Replace current selection and find next
        function replace() {
          const start = elements.textarea.selectionStart;
          const end = elements.textarea.selectionEnd;
          const selection = elements.textarea.value.substring(start, end);
          
          const pattern = createSearchPattern(elements.findInput.value);
          if (!pattern || !pattern.test(selection)) {
            message('Please find a match first.', 'info');
            return;
          }
          
          // Save state before replacement
          undoManager.saveState(
            elements.textarea.value,
            elements.textarea.selectionStart,
            elements.textarea.selectionEnd
          );

          let replacement = elements.replaceInput.value;

          if (elements.modeExtended.checked) {
            replacement = transcodeStringControlSymbols(replacement);
          } else if (elements.modeRegex.checked) {
            // Use replace method with backreferences for regex mode
            replacement = selection.replace(pattern, replacement);
            replacement = transcodeStringControlSymbols(replacement).replace(/\$/g, '$$');
          } else {
            // Escape replacement string for literal replacement in normal mode
            replacement = replacement.replace(/\$/g, '$$'); // Escape $ for literal $
          }

          elements.textarea.value = 
            elements.textarea.value.substring(0, start) +
            replacement +
            elements.textarea.value.substring(end);
            
          lastIndex = start + replacement.length;
          elements.textarea.setSelectionRange(lastIndex, lastIndex);
          
          findNext();
          message('');
        }

        // Replace all matches
        function replaceAll() {
          const pattern = createSearchPattern(elements.findInput.value);
          if (!pattern) return;
          
          const text = elements.textarea.value;
          
          let replacement = elements.replaceInput.value;

          if (elements.modeExtended.checked) {
            replacement = transcodeStringControlSymbols(replacement).replace(/\$/g, '$$$$');
          } else if (elements.modeRegex.checked) {
            // Use replaceAll method with backreferences for regex mode
            // replacement = text.replaceAll(pattern, replacement);
            replacement = transcodeStringControlSymbols(replacement).replace(/\$/g, '$$');
          } else {
            // Escape replacement string for literal replacement in normal mode
            replacement = replacement.replace(/\$/g, '$$$$'); // Escape $ for literal $
          }

          const newText = text.replace(pattern, replacement);
          const count = (text.match(pattern) || []).length;

          if (count > 0) {
            // Save state before replacement
            undoManager.saveState(
              elements.textarea.value,
              elements.textarea.selectionStart,
              elements.textarea.selectionEnd
            );

            // Updating content after replacement
            elements.textarea.value = newText;
            lastIndex = elements.textarea.value.lastIndexOf(replacement) + replacement.length;
            elements.textarea.setSelectionRange(lastIndex, lastIndex);
            elements.textarea.focus();
            
            message(`Replaced ${count} occurrence${count !== 1 ? 's' : ''}.`, 'info');
          } else {
            message('No matches found.', 'error');
          }
        }
        
        function message(str, severity) {
          elements.messageLog.textContent = str;
          elements.messageLog.className = severity || '';
        }

        // Event Listeners
        elements.findBtn.addEventListener('click', findNext);
        elements.findAllBtn.addEventListener('click', findAll);
        elements.replaceBtn.addEventListener('click', replace);
        elements.replaceAllBtn.addEventListener('click', replaceAll);

        // Update lastIndex on selection change
        elements.textarea.addEventListener('select', () => {
          lastIndex = elements.textarea.selectionEnd;
        });

        // Reset lastIndex when search text changes
        elements.findInput.addEventListener('input', () => {
          lastIndex = 0;
        });
        
        // Tab Key Handling - indent / dedent lines
        const INDENT = '  '; // 2 spaces

        function getLineStart(text, pos) {
          return text.lastIndexOf('\n', pos - 1) + 1;
        }

        function getLineEnd(text, pos) {
          const idx = text.indexOf('\n', pos);
          return idx === -1 ? text.length : idx;
        }

        // Convert leading tabs to 4 spaces in a single line
        function convertLeadingTabs(line) {
          return line.replace(/^(\t| )+/, m => m.replace(/\t/g, '    '));
        }

        function shouldIndent(text, selStart, selEnd) {
          const lineStart = getLineStart(text, selStart);
          const lineEnd = getLineEnd(text, selStart);
          const selectedText = text.substring(selStart, selEnd);
          const selectedLineCount = selectedText.split('\n').length;

          // Multi-line selection (2+ lines)
          if (selectedLineCount >= 2) return true;

          // At least 2 chars selected in a single line
          if (selEnd - selStart >= 2) return true;

          // Cursor at position 0 of the line
          if (selStart === lineStart) return true;

          const textBeforeCursor = text.substring(lineStart, selStart);
          const textAfterCursor = text.substring(selStart, lineEnd);

          // Cursor in leading tab symbols only
          if (/^[\t]*$/.test(textBeforeCursor) && textAfterCursor === '') return false;

          // Cursor in leading whitespace area
          if (/^[\t ]*$/.test(textBeforeCursor)) return true;

          return false;
        }

        elements.textarea.addEventListener('keydown', function(e) {
          if (e.key !== 'Tab') return;
          // Only exact Tab or Shift+Tab (no Ctrl, Alt, Meta)
          if (e.ctrlKey || e.altKey || e.metaKey) return;

          const text = this.value;
          const selStart = this.selectionStart;
          const selEnd = this.selectionEnd;

          if (!shouldIndent(text, selStart, selEnd)) {
            if (!e.shiftKey) {
              e.preventDefault();
              undoManager.saveState(text, selStart, selEnd); // Save undo state
              var startPos = this.selectionStart;
              this.value = this.value.substring(0, startPos) + "\t" + this.value.substring(this.selectionEnd);
              this.selectionStart = this.selectionEnd = startPos + 1;
            }
            return;
          }

          e.preventDefault();

          // Save undo state
          undoManager.saveState(text, selStart, selEnd);

          const firstLineStart = getLineStart(text, selStart);
          const lastLineEnd = getLineEnd(text, selEnd);
          const block = text.substring(firstLineStart, lastLineEnd);
          const lines = block.split('\n');

          let newLines;
          let startDelta = 0; // shift for selStart
          let endDelta = 0;   // shift for selEnd

          if (!e.shiftKey) {
            // Increase indent
            newLines = lines.map((line, i) => {
              const converted = convertLeadingTabs(line);
              const added = INDENT + converted;
              const diff = added.length - line.length;
              if (i === 0) startDelta = diff;
              endDelta += diff;
              return added;
            });
          } else {
            // Decrease indent
            newLines = lines.map((line, i) => {
              const converted = convertLeadingTabs(line);
              let removed;
              if (converted.startsWith(INDENT)) {
                removed = converted.substring(INDENT.length);
              } else {
                // Remove as many leading spaces as possible (up to 4)
                removed = converted.replace(/^ {1,4}/, '');
              }
              const diff = removed.length - line.length;
              if (i === 0) startDelta = diff;
              endDelta += diff;
              return removed;
            });
          }

          const newBlock = newLines.join('\n');
          this.value = text.substring(0, firstLineStart) + newBlock + text.substring(lastLineEnd);

          // Restore selection across affected lines
          const newStart = Math.max(firstLineStart, selStart + startDelta);
          const newEnd = Math.max(newStart, selEnd + endDelta);
          this.setSelectionRange(newStart, newEnd);
        });
        
        elements.wordWrap.addEventListener('change', () => {
          elements.textarea.classList.toggle('no-word-wrap', !elements.wordWrap.checked);
        });

        // Dark theme: detect browser preference and apply
        const browserPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        elements.darkTheme.checked = browserPrefersDark;
        document.body.classList.toggle('dark', browserPrefersDark);

        elements.darkTheme.addEventListener('change', () => {
          document.body.classList.toggle('dark', elements.darkTheme.checked);
        });

        // Font family and size
        function applyFont() {
          elements.textarea.style.fontFamily = elements.fontFamily.value;
          elements.textarea.style.fontSize = elements.fontSize.value + 'px';
        }
        elements.fontFamily.addEventListener('change', applyFont);
        elements.fontSize.addEventListener('change', applyFont);
        
        // Prevent losing focus on the <textarea>
        document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => {
          input.addEventListener('click', () => {
            elements.textarea.focus();
          });

          // Add similar handler for touch start events for mobile devices
          input.addEventListener('touchstart', () => {
            elements.textarea.focus();
          }, { passive: true });
        });
        
        // Add keyboard event listeners
        elements.textarea.addEventListener('beforeinput', (e) => {
          // Don't save state for undo/redo operations
          if (!undoManager.isPerformingUndoRedo) {
            undoManager.saveState(
              elements.textarea.value,
              elements.textarea.selectionStart,
              elements.textarea.selectionEnd
            );
          }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          const ta = elements.textarea;
          const ctrl = e.ctrlKey || e.metaKey;

          // Undo: Ctrl/Cmd + Z
          if (ctrl && e.code === 'KeyZ' && !e.shiftKey) {
            e.preventDefault();
            undoManager.undo();
            ta.focus();
            return;
          }

          // Redo: Ctrl/Cmd + Y or Ctrl/Cmd + Shift + Z
          if (ctrl && (e.code === 'KeyY' || (e.code === 'KeyZ' && e.shiftKey))) {
            e.preventDefault();
            undoManager.redo();
            ta.focus();
            return;
          }

          // Ctrl+D: Duplicate line(s)
          if (ctrl && e.code === 'KeyD' && !e.shiftKey && !e.altKey) {
            e.preventDefault();
            const text = ta.value;
            const selStart = ta.selectionStart;
            const selEnd = ta.selectionEnd;
            undoManager.saveState(text, selStart, selEnd);

            const firstLineStart = getLineStart(text, selStart);
            const lastLineEnd = getLineEnd(text, selEnd);
            const block = text.substring(firstLineStart, lastLineEnd);

            ta.value = text.substring(0, lastLineEnd) + '\n' + block + text.substring(lastLineEnd);
            // Keep cursor on the original line(s)
            ta.setSelectionRange(selStart, selEnd);
            ta.focus();
            return;
          }

          // Ctrl+Shift+ArrowUp/Down: Move line(s) up/down
          if (ctrl && e.shiftKey && !e.altKey && (e.code === 'ArrowUp' || e.code === 'ArrowDown')) {
            e.preventDefault();
            const text = ta.value;
            const selStart = ta.selectionStart;
            const selEnd = ta.selectionEnd;
            const lines = text.split('\n');

            // Find which line indices are covered by selection
            let pos = 0;
            let startLine = -1, endLine = -1;
            for (let i = 0; i < lines.length; i++) {
              const lineEnd = pos + lines[i].length;
              if (startLine === -1 && lineEnd >= selStart) startLine = i;
              if (pos <= selEnd && lineEnd >= selEnd) { endLine = i; break; }
              pos += lines[i].length + 1; // +1 for '\n'
            }
            if (startLine === -1) startLine = 0;
            if (endLine === -1) endLine = lines.length - 1;

            if (e.code === 'ArrowUp') {
              if (startLine === 0) { ta.focus(); return; }
              undoManager.saveState(text, selStart, selEnd);

              // Move the target line above the selected block
              const moved = lines.splice(startLine - 1, 1)[0];
              lines.splice(endLine, 0, moved);

              ta.value = lines.join('\n');
              const shift = moved.length + 1;
              ta.setSelectionRange(selStart - shift, selEnd - shift);
            } else {
              if (endLine >= lines.length - 1) { ta.focus(); return; }
              undoManager.saveState(text, selStart, selEnd);

              // Move the target line below the selected block
              const moved = lines.splice(endLine + 1, 1)[0];
              lines.splice(startLine, 0, moved);

              ta.value = lines.join('\n');
              const shift = moved.length + 1;
              ta.setSelectionRange(selStart + shift, selEnd + shift);
            }
            ta.focus();
            forceScrollTextArea(ta.selectionStart, ta.selectionEnd);
            return;
          }

          // Ctrl+U: Lowercase selected text
          if (ctrl && e.code === 'KeyU' && !e.shiftKey && !e.altKey) {
            e.preventDefault();
            const selStart = ta.selectionStart;
            const selEnd = ta.selectionEnd;
            if (selStart === selEnd) return;
            const text = ta.value;
            undoManager.saveState(text, selStart, selEnd);
            const selected = text.substring(selStart, selEnd);
            ta.value = text.substring(0, selStart) + selected.toLowerCase() + text.substring(selEnd);
            ta.setSelectionRange(selStart, selEnd);
            ta.focus();
            return;
          }

          // Ctrl+Shift+U: Uppercase selected text
          if (ctrl && e.code === 'KeyU' && e.shiftKey && !e.altKey) {
            e.preventDefault();
            const selStart = ta.selectionStart;
            const selEnd = ta.selectionEnd;
            if (selStart === selEnd) return;
            const text = ta.value;
            undoManager.saveState(text, selStart, selEnd);
            const selected = text.substring(selStart, selEnd);
            ta.value = text.substring(0, selStart) + selected.toUpperCase() + text.substring(selEnd);
            ta.setSelectionRange(selStart, selEnd);
            ta.focus();
            return;
          }

          // Ctrl+S: Save textarea content to file
          if (ctrl && e.code === 'KeyS' && !e.shiftKey && !e.altKey) {
            e.preventDefault();
            const filename = prompt('Save as:', 'untitled.txt');
            if (!filename) return;
            const content = ta.value.replace(/\r\n?/g, '\n');
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
            return;
          }
        });

        // Clear undo/redo stacks when new text is loaded
        function clearHistory() {
          undoManager.clear();
        }

        // Config persistence via URL hash
        const defaults = {
          f: '',       // find text
          r: '',       // replace text
          mw: false,   // match whole word
          mc: true,    // match case
          wa: true,    // wrap around
          m: 'ext',    // mode: 'norm', 'ext', 'regex'
          rf: '',      // regex flags
          d: 'down',   // direction
          ww: true,    // word wrap
          dt: browserPrefersDark, // dark theme (dynamic default)
          ff: 'monospace',  // font family
          fs: '16',         // font size
        };

        function getConfig() {
          const config = {};
          const val = (key, cur, def) => { if (cur !== def) config[key] = cur; };
          val('f',  elements.findInput.value, defaults.f);
          val('r',  elements.replaceInput.value, defaults.r);
          val('mw', elements.matchWord.checked, defaults.mw);
          val('mc', elements.matchCase.checked, defaults.mc);
          val('wa', elements.wrapAround.checked, defaults.wa);
          const mode = elements.modeNormal.checked ? 'norm' : elements.modeRegex.checked ? 'regex' : 'ext';
          val('m',  mode, defaults.m);
          val('rf', elements.regexFlags.value, defaults.rf);
          val('d',  elements.directionUp.checked ? 'up' : 'down', defaults.d);
          val('ww', elements.wordWrap.checked, defaults.ww);
          val('dt', elements.darkTheme.checked, defaults.dt);
          val('ff', elements.fontFamily.value, defaults.ff);
          val('fs', elements.fontSize.value, defaults.fs);
          return config;
        }

        function saveConfigToHash() {
          const config = getConfig();
          if (Object.keys(config).length === 0) {
            try {
              history.replaceState(null, '', location.pathname + location.search);
            } catch (e) {
              window.location.hash = ''; // fallback
            }
            return;
          }
          const json = JSON.stringify(config);
          const hash = btoa(unescape(encodeURIComponent(json)));
          const hashSymbol = String.fromCharCode(35);
          try {
            history.replaceState(null, '', hashSymbol + hash);
          } catch (e) {
            window.location.hash = hash; // fallback
          }
        }

        function restoreConfigFromHash() {
          const hash = location.hash.slice(1);
          if (!hash) return;
          try {
            const json = decodeURIComponent(escape(atob(hash)));
            const config = JSON.parse(json);

            if (config.f  != null) elements.findInput.value = config.f;
            if (config.r  != null) elements.replaceInput.value = config.r;
            if (config.mw != null) elements.matchWord.checked = config.mw;
            if (config.mc != null) elements.matchCase.checked = config.mc;
            if (config.wa != null) elements.wrapAround.checked = config.wa;
            if (config.m  != null) {
              elements.modeNormal.checked    = config.m === 'norm';
              elements.modeExtended.checked  = config.m === 'ext';
              elements.modeRegex.checked     = config.m === 'regex';
            }
            if (config.rf != null) elements.regexFlags.value = config.rf;
            if (config.d  != null) {
              elements.directionUp.checked   = config.d === 'up';
              elements.directionDown.checked = config.d === 'down';
            }
            if (config.ww != null) {
              elements.wordWrap.checked = config.ww;
              elements.textarea.classList.toggle('no-word-wrap', !config.ww);
            }
            if (config.dt != null) {
              elements.darkTheme.checked = config.dt;
              document.body.classList.toggle('dark', config.dt);
            }
            if (config.ff != null) elements.fontFamily.value = config.ff;
            if (config.fs != null) elements.fontSize.value = config.fs;
            applyFont();
          } catch (e) {
            // Invalid hash data, ignore
          }
        }

        restoreConfigFromHash();

        // Save config on button clicks
        [elements.findBtn, elements.findAllBtn, elements.replaceBtn, elements.replaceAllBtn].forEach(btn => {
          btn.addEventListener('click', saveConfigToHash);
        });

        // Workaround for applying favicon image in HTML-preview mode
        setTimeout(() => {
          document.querySelector('link[href*="favicon"]').rel += '';
        }, 500);
      })();
    </script>
  </body>
